<!DOCTYPE html>
<html lang="fr">
    <head>
        <link href="css/photographer.css" rel="stylesheet" type="text/css">
        <meta charset="utf-8">
        <link rel="icon" type="image/png" href="assets/favicon.png">
        <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
        <link href="https://vjs.zencdn.net/8.3.0/video-js.css" rel="stylesheet">
        <title>Fisheye - photographe</title>
    </head>
    <body>
        <div class="loader-container">
            <div class="loader"></div>
        </div>
        <header>
            <a href="index.html" alt="Fish eye Home page">
                <img src="assets/images/logo.png" class="logo" alt="Fish eye Home page">
            </a>
        </header>
        <main id="main">
            <div class="photograph-header">
                <button class="contact_button" aria-label="Contacter le photographe" type="button">
                    Contactez-moi
                </button>
            </div>
            <div class="list">
                <label id="sortOrder_label" for="sortOrder_button">Trier par</label>
                <div class="listTriage">
                    <div
                        id="sortOrder_button"
                        class="listboxButton option"
                        role="button"
                        aria-haspopup="listbox"
                        aria-expanded="false"
                        tabindex="0"
                    >
                        <div class="optionText">
                            <span id="sortOrder_value" class="selected">Popularité</span>
                        </div>
                        <div class="borderBottom"></div>
                    </div>
                    <div
                        id="sortOrder_listbox"
                        class="listbox"
                        role="listbox"
                        aria-activedescendant="sortOrder_option_popularity"
                        aria-labelledby="sortOrder_label"
                        style="display: none"
                    >
                        <div
                            id="sortOrder_option_popularity"
                            class="option hidden"
                            role="option"
                            aria-selected="true"
                            tabindex="0"
                            data-value="Popularité"
                        >
                            <div class="optionText">Popularité</div>
                            <div class="borderBottom"></div>
                        </div>
                        <div
                            id="sortOrder_option_date"
                            class="option"
                            role="option"
                            tabindex="0"
                            data-value="Date"
                        >
                            <div class="optionText">Date</div>
                            <div class="borderBottom"></div>
                        </div>
                        <div
                            id="sortOrder_option_type"
                            class="option"
                            role="option"
                            tabindex="0"
                            data-value="Type"
                        >
                            <div class="optionText">Type</div>
                            <div class="borderBottom"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="photos"></div>
            <div class="info-photo-master">
                <div class="info-photographe"></div>
            </div>
        </main>
        <div
            id="likes-announcer"
            class="sr-only"
            role="status"
            aria-live="polite"
        ></div>
        <div
            id="slider-announcer"
            class="sr-only"
            role="status"
            aria-live="assertive"
        ></div>
        <div
            id="contact_modal"
            role="dialog"
            aria-labelledby="modal-title"
            aria-modal="true"
            aria-describedby="modal-description"
            hidden
        >
            <div class="modal">
                <header>
                    <h2 id="modal-title">Contactez-moi</h2>
                    <span id="modal-description" class="sr-only">Formulaire de contact pour le photographe</span>
                    <button class="close-modal-btn" aria-label="Fermer le formulaire de contact" type="button">
                        <img src="assets/icons/close.svg" alt="">
                    </button>
                </header>
                <form id="contact-form" novalidate>
                    <div class="form-group">
                        <label for="prenom" id="prenom-label">Prénom</label>
                        <input
                            id="prenom"
                            name="prenom"
                            type="text"
                            required
                            aria-required="true"
                            aria-describedby="prenom-error prenom-description"
                            placeholder="Entrez votre prénom"
                        >
                        <span id="prenom-description" class="sr-only">Entrez votre prénom, minimum 2 caractères</span>
                        <span
                            id="prenom-error"
                            class="error-msg"
                            role="alert"
                            aria-live="polite"
                        ></span>
                    </div>
                    <div class="form-group">
                        <label for="nom" id="nom-label">Nom</label>
                        <input
                            id="nom"
                            name="nom"
                            type="text"
                            required
                            aria-required="true"
                            aria-describedby="nom-error nom-description"
                            placeholder="Entrez votre nom"
                        >
                        <span id="nom-description" class="sr-only">Entrez votre nom, minimum 2 caractères</span>
                        <span
                            id="nom-error"
                            class="error-msg"
                            role="alert"
                            aria-live="polite"
                        ></span>
                    </div>
                    <div class="form-group">
                        <label for="email" id="email-label">Email</label>
                        <input
                            id="email"
                            name="email"
                            type="email"
                            required
                            aria-required="true"
                            aria-describedby="email-error email-description"
                            placeholder="Entrez votre adresse email"
                        >
                        <span id="email-description" class="sr-only">Entrez une adresse email valide</span>
                        <span
                            id="email-error"
                            class="error-msg"
                            role="alert"
                            aria-live="polite"
                        ></span>
                    </div>
                    <div class="form-group">
                        <label for="message" id="message-label">Votre message</label>
                        <textarea
                            id="message"
                            name="message"
                            required
                            aria-required="true"
                            aria-describedby="message-error message-description"
                            placeholder="Écrivez votre message ici"
                        ></textarea>
                        <span id="message-description" class="sr-only">Écrivez votre message, minimum 10 caractères</span>
                        <span
                            id="message-error"
                            class="error-msg"
                            role="alert"
                            aria-live="polite"
                        ></span>
                    </div>
                    <button type="submit" class="submit-button" aria-label="Envoyer le formulaire de contact">
                        Envoyer
                    </button>
                </form>
            </div>
        </div>
        <script src="https://vjs.zencdn.net/8.3.0/video.min.js"></script>
        <script src="./scripts/utils/contactForm.js"></script>
        <script src="./scripts/pages/photographer.js"></script>
    </body>
</html>
